<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../public/css/login.css"/>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Road Accidents</h1>
    </div>
    <div class="col-md-offset-4 col-md-4">
        <div class="row">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#login">Вход</a></li>
            <li><a data-toggle="tab" href="#registration">Регистрация</a></li>
        </ul>
        </div>
        <div class="row user-content">
        <div class="tab-content">
            <div id="login" class="tab-pane fade in active">
                <form role="form" class="user-login">
                    <div class="form-group">
                        <label for="username">Имя пользователя:</label>
                        <input type="email" class="form-control" id="username" pattern="[A-Za-z]{6,10}"  autofocus="" required="" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Пароль:</label>
                        <input type="password" class="form-control" id="pwd" required="" pattern=".{6,12}" placeholder="password">
                    </div>
                    <div class="form-group">
                        <label for="captcha">Пройдите проверку: 2 + 8 =</label>
                        <input type="password" class="form-control" id="captcha" required="">
                    </div>
                    <button type="submit" class="btn btn-default">Войти</button>
                </form>
            </div>
            <div id="registration" class="tab-pane fade">
                <form role="form" class="user-registration">
                    <div class="form-group">
                        <label for="username-reg">Имя пользователя:</label>
                        <input type="email" class="form-control" id="username-reg" pattern="[A-Za-z]{6,10}"  autofocus="" required="" placeholder="username">
                        <span class="help-block">*Имя пользователя может содержать буквы и "." (например, v.petrov)</span>
                    </div>
                    <div class="form-group">
                        <label for="email-reg">Электронный адрес:</label>
                        <input type="email" class="form-control" id="email-reg" placeholder="your@email" name="email-reg" required="">
                    </div>
                    <div class="form-group">
                        <label for="pwd-reg">Пароль:</label>
                        <input type="password" class="form-control" id="pwd-reg" required="" pattern=".{6,12}" placeholder="password">
                        <span class="help-block">*Минимум 6 символов</span>
                    </div>
                    <div class="form-group">
                        <label for="captcha-reg">Пройдите проверку: 2 + 8 =</label>
                        <input type="password" class="form-control" id="captcha-reg" required="">
                    </div>
                    <button type="submit" class="btn btn-default">Зарегистрироваться</button>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
